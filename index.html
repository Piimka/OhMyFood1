<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-logo shadow-dark">
            <img src="assets/images/logo/ohmyfood.png" alt="ohmyfood logo" class="logo-img">
        </div>
        <div class="location shadow-dark">
            <span class="location-text"><i class="fa-solid fa-location-dot"></i> Paris, Belleville</span>
        </div>
    </header>

    <section class="menu">
        <h2 class="menu-title">Réservez le menu qui vous convient</h2>
        <p class="menu-description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="menu-button">
            <span>Explorer nos restaurants</span>
        </button>
    </section>
</body>
</html>
